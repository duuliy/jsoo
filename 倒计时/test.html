<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-family: "Microsoft YaHei", Arial;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="timeBox">
    <span>-</span>天
    <span>-</span>时t
    <span>-</span>分
    <span>-</span>秒
</div>
<div id="timeBox2">
    <span>-</span>天
    <span>-</span>时
    <span>-</span>分
    <span>-</span>秒
</div>
</body>
<script src="../jquery-1.7.2.min.js"></script>
<script>
    (function($){
        $.fn.Countdown=function(options){
            var defaults={
                endTime:"2016/8/21 00:00:00"
            };
            var options=$.extend(defaults,options);
            var timeSet;
            function setTime(){
                timeSet = setTimeout(function(){
                    var date = new Date().getTime(),
                            endTime = new Date(options.endTime).getTime(),
                            time = endTime - date;
                    if(time<=0){
                        clearInterval(timeSet);
                        alert("时间到");
                        return;
                    }
                    var d = Math.floor(time/ 1000 /60 /60 /24);
                    time-= d*1000*60*60*24;
                    var h = Math.floor(time / 1000 / 60 / 60);
                    time -= h*1000*60 *60;
                    var m = Math.floor(time / 1000 / 60 );
                    time -= m*1000*60;
                    var s = Math.floor(time / 1000 );
                    if(d<10){
                        d="0"+d;
                    }
                    if(h<10){
                        h="0"+h;
                    }
                    if(m<10){
                        m="0"+m;
                    }
                    if(s<10){
                        s="0"+s;
                    }
                    options.callback( d, h, m, s );
                    setTime();
                },1000)
            }
            setTime();
        }
    })(jQuery);
    $(function(){
        $("#timeBox").Countdown();
        $("#timeBox2").Countdown({
            endTime:"2116/8/2 18:45:06",
            callback:function( d, h, m, s ){
                $('span').eq(0).html(d);
                $('span').eq(1).html(h);
                $('span').eq(2).html(m);
                $('span').eq(3).html(s);
            }
        });
    })
</script>
</html>
