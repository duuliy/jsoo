<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // unicode 常用方法
    String.fromCharCode(8000)  //'ὀ'
    escape('ὀ')  //'%u1F40' '\u1F40'
    'ὀ'.charCodeAt()  //8000
    unescape('\u1F40') //ὀ


    // charCodeAt与codePointAt区别
    // Unicode使用16位二进制来存储文字。我们将一个16位的二进制编码叫做一个码元（Code Unit），Unicode编码范围在0 - 2^16。也就是我们所说的占2个字节。

    // 由于技术的发展，Unicode对文字编码进行了扩展，将某些文字扩展到了32位（占用两个码元），并且，将某个文字对应的二进制数字叫做码点（Code Point），Unicode编码范围在0 - 2^32，占4个字节。

    // 特别要注意，码点可以是一个码元，也可以是两个码元。
    // 𠮷 这个字的Unicode编码是 \ud842\udfb7，占用了两个码元。所以当用charCodeAt(0)是匹配0位的码元，也就是返回给我们55362。

    //Emoji 表情一般都有两个码元
    
  </script>
</body>
</html>
