<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="day2.css">
    <style>
        *{
            margin: 0;
            padding:0;
            font-family: 微软雅黑;
        }
        #lightbox{
            width: 1200px;
            height: 560px;
            /*border:1px solid red;*/
            margin-top: 25px;
            margin-left: 85px;
        }
        .col{
            float: left;
            margin-left: 35px;
            margin-top: 15px;
        }
        .col>img{
            width: 350px;
            height: 245px;
        }
        figcaption{
            width: 100px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0);
            color: white;
            text-align: center;
            line-height: 50px;
            margin: -150px 130px;
            position:absolute;
        }
        .col:hover figcaption{
            border: 3px solid rgba(255, 255, 255,1);
        }
        #warp{
            width: 1000px;
            height: 550px;
            margin-left: 150px;
            margin-top: 30px;
            position: relative;
        }
        #warp>img{
            position: absolute;
            width: 1000px;
            height: 550px;
        }
        #pre,#next,#mycha{
            position: absolute;
        }
        #pre{
            top: 300px;
            left: 150px;
        }
        #next{
            top: 300px;
            left: 1090px;
        }
        #mycha{
            top: 50px;
            left: 1100px;
        }
    </style>
</head>
<body>
<div id="lightbox">
    <figure class="col">
        <img src="img/1.jpg" alt=""/>
        <figcaption>旅行工作</figcaption>
    </figure>
    <figure class="col">
        <img src="img/2.jpg" alt=""/>
        <figcaption>家庭晚宴</figcaption>
    </figure>
    <figure class="col">
        <img src="img/3.jpg" alt=""/>
        <figcaption>欢乐热乐</figcaption>
    </figure>
    <figure class="col">
        <img src="img/4.jpg" alt=""/>
        <figcaption>温馨早餐</figcaption>
    </figure>
    <figure class="col">
        <img src="img/5.jpg" alt=""/>
        <figcaption>温馨家庭</figcaption>
    </figure>
    <figure class="col">
        <img src="img/6.jpg" alt=""/>
        <figcaption>温馨家庭2</figcaption>
    </figure>
</div>


<script src="jquery-2.1.3.js"></script>
<script src="day2.js"></script>
</body>
</html>
