<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea name="txtEmail" id="txtEmail" cols="50" rows="10" placeholder="请输入文本"></textarea>
<br/><br/>
<input type="text" name="txtSrh" id="txtSrh" placeholder="请输入搜索字段"/>
<button id="btnSrc">搜索</button>
<br/><br/>
<textarea name="txtList" id="txtList" cols="50" rows="10"></textarea>
<script src="jquery-2.1.3.js"></script>
<script src="email.js"></script>
<script>
    $("#btnSrc").click(function(){
        let txtEmailArr=$("#txtEmail").val().split(",");
        let btnSrcStr=$("#txtSrh").val();
        let emailSearch=new search(txtEmailArr,btnSrcStr);
        $("#txtList").val(emailSearch.list);
    });
</script>
</body>
</html>
