<script>
    var oXL=null;
    try{

        alert(e.message);
    }
    if (oXL == null){
        alert("创建Excel文件失败，可能是您的计算机上没有正确安装Microsoft Office Excel软件或浏览器的安全级别设置过高！");
    }else{
        alert('支持');
    }
</script>
