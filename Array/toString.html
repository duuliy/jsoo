<script>
    const arr = [1,2,3,'啊'];
    console.log(arr.toString());
    console.log(arr.toLocaleString());   //转化日期方便,三个字符以上的数字会以,号分开，三个一组

    // eg:

    let aa=123456;
    console.log(aa.toString());
    console.log(aa.toLocaleString()); 

    let bb=new Date();
    console.log(bb.toString());
    console.log(bb.toLocaleString());   //可用的中国化；

</script>
