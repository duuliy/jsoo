<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单例</title>
</head>

<body>
    <script>
        /*----------------------------------------------单例模式 ------------------------------------------------*/
        //单例模式 只能实例化一次的对象
        (function () {
            var unique;

            function Construct() {
                // ... 生成单例的构造函数的代码
                console.lof(999)
            }
            unique = new Constuct();
            return unique;
        })();
        /*----------------------------------------------观察模式 ------------------------------------------------*/
        //也称 发布/订阅者模式
        //观察者模式本质上是一种对象行为模式，而 发布/订阅模式本质上是一种架构模式，强调组件的作用。
        
    </script>
</body>

</html>
