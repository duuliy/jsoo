    <title>Document</title>
    <style>
        ul li {
            border: 1px solid red;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <ul id="ulItem" onclick="events()">
        <li data-value="something">
            <span>title</span>
            <span>data</span>
            <span>data</span>
        </li>
        <li data-value="something">
            <span>data</span>
            <span>data</span>
            <span>data</span>
        </li>
        <li data-value="something"></li>
        <li data-value="something"></li>
    </ul>
    <script>

        var ulItem = document.getElementById("ulItem");
        ulItem.onclick = function (e) {
            if (e.target.tagName == 'LI') {
                console.log(e.target);
            }
        }
