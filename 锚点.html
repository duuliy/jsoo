  <button onclick='jump("#anchor6")'>跳至第6个锚点</button>
</body>
<script>
  const jump = (num) => {
    // window.location.href = num;      // firstAnchor为锚点名称

    // window.location.hash = num; // firstAnchor为锚点名称

    document.querySelector(num).scrollIntoView({
      behavior: "smooth", // 定义动画过渡效果， "auto"或 "smooth" 之一。默认为 "auto"
      block: "start", // 定义垂直方向的对齐， "start", "center", "end", 或 "nearest"之一。默认为 "start"
      inline: "nearest" // 定义水平方向的对齐， "start", "center", "end", 或 "nearest"之一。默认为 "nearest"
    })
    // scrollIntoView 主要是滚动效果不理想，只会滚动到可视区域，不一定会到页面正中,建议使用下列代码
    //  let anchorElement = document.getElementById(anchor);

    // document.querySelector('ul').scrollTo(0, anchorElement.offsetTop - window.innerHeight / 2);

  }
</script>
