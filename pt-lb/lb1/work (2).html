<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 微软雅黑;
            font-family: 'iconfont';
        }
        @font-face {
            font-family: 'iconfont';
            src: url('work/font_tsvkxihvrqm8ia4i/iconfont.woff');
        }
        #warp{
            width: 980px;
            height: 334px;
            /*border: 1px solid red;*/
            overflow: hidden;
        }
        .picture{
            width: 8000px;
            height: 334px;
        }
        img{
            float: left;
            width: 980px;
            height: 334px;
            -webkit-transition: all .3s linear;
        }
        .btn{
            font-size: 80px;
            position: absolute;
            color: white;
            cursor: pointer;
        }
        .left{
            margin-top: -200px;
        }
        .right{
            margin-top: -200px;
            margin-left: 900px;
        }
    </style>
</head>
<body>
<div id="warp">
    <div class="picture">
        <img src="work/images/1.jpg" class="item1" alt=""/>
        <img src="work/images/2.jpg" alt=""/>
        <img src="work/images/3.jpg" alt=""/>
        <img src="work/images/4.jpg" alt=""/>
        <img src="work/images/5.jpg" alt=""/>
        <img src="work/images/6.jpg" alt=""/>
        <img src="work/images/7.jpg" alt=""/>
        <img src="work/images/8.jpg" class="item8" alt=""/>
    </div>
</div>
<div class="btn left" >&#xe61f;</div>
<div class="btn right" >&#xe661;</div>
<script src="jquery.min.js"></script>
<script>
    var bb=setInterval(moveright,1000);
    $(".left").on("click",function () {
        moveleft();
        clearInterval(bb);
    });

    function moveleft() {
        $("img").eq(7).insertBefore($("img").eq(0));
        $("img").eq(0).css("margin-left","-980px");
        setTimeout(function () {
            $("img").eq(0).css("margin-left","0px");
        },500)
    }

    $(".right").on("click",function() {
        moveright();
        clearInterval(bb);
    });
    function moveright() {
        $("img").eq(0).css("margin-left","-980px");
        setTimeout(function () {
            $("img").eq(0).css("margin-left","0px");
            $(".picture").append($("img").eq(0))
        },500)
    }

//    $(".picture").mouseenter(function () {
//        clearInterval(bb);
//    });
//    $(".picture").mouseleave(function () {
//        bb=setInterval(moveright,1000);
//    });
</script>
</body>
</html>
