<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
            margin-top: 0;
        }
        ul li {
            height: 30px;
            line-height: 30px;
        }
        .new{
            width:100%;
            height:30px;
            overflow: hidden;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div class="new">
    <ul>
        <li>第一条新闻</li>
        <li>第二条新闻第二条了</li>
        <li>第三条新闻第三条了第三条了</li>
        <li>第四条新闻第四条了第四条了第四条了</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<script src="jquery-1.7.2.min.js"></script>
<script>
    function autoScroll(obj){
        $(obj).find("ul").animate({
            marginTop : "0"
        }, 400, function() {
            $(this).css({marginTop : "0px"}).find("li:first").appendTo(this);
        })
    }

    (function(){
        // 最好的方案
        // setInterval('autoScroll(".new")', 2000);
//         setTimeout(function(){
//             autoScroll(".new")
//     setTimeout(arguments.callee, 3000);
//   }, 10);
setInterval('autoScroll(".new")', 1500);
    })();
</script>
</body>
</html>
