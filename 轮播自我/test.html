<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .w-slider {
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .slider {
            width: 100%;
            height: 100%;
        }
        .slider-main {
            width: 200%;
            height: 100%;
        }
        .slider-main-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .slider-main-img a{
            display: inline-block;
            width: 100%;
        }
        .slider-ctrl {
            position: relative;
            margin-top: -30px;
            bottom: 0;
            left: 50%;
            width: 100%;
            transform: translate(-50%);
            text-align: center;
            padding-top: 5px;
        }
 
        .slider-ctrl-con {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: deepskyblue;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
            text-indent: -40em;
            overflow: hidden;
        }
        .current {
            background-color: #46ff19;
        }
        .slider-ctrl-prev,
        .slider-ctrl-next {
            font-size: 60px;
            font-weight: 800;
            position: absolute;
            top: -105%;
            width: 15%;
            text-align: center;
            background-color: #ccc;
            color: #ff3126;
            opacity: 0.4;
            cursor: pointer;
            display: none;
        }
        .slider-ctrl-prev {
            left: 0;
        }
        .slider-ctrl-next {
            right: 0;
        }
    </style>
    <script src="test.js"></script>
</head>
<body>
<div id="carousel"></div>
<script>
    window.onload = function() {
 
        //使用姿势：传入目标盒子ID和图片配置信息即可
        //配置信息
        var opts = {
            //图片信息（必需）
            imgData: [
                {href: "#",src: "images/banner1.jpg"},
                {href: "#",src: "images/banner2.jpg"},
                {href: "#",src: "images/banner3.jpg"},
                {href: "#",src: "images/banner4.jpg"}
            ],
            time: 2000               //轮播图延时（可选）
        };
 
        //实例化
        new Carousel("carousel",opts);
    };
</script>
</body>
</html>
