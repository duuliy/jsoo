<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scroll-follow</title>
  <style>
    #container {
      width: 100%;
      height: 500px;
      display: flex;
      border: 1px solid #bbb;
    }

    .left,
    .right {
      flex: 1;
      height: 100%;
      word-wrap: break-word;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="left">
      <div class="child"></div>
    </div>
    <div class="right">
      <div class="child"></div>
    </div>
  </div>
</body>
<script>
  const c = document.getElementById('container')
  const l = document.querySelector('.left')
  const r = document.querySelector('.right')
  const lc = l.querySelector('.child')
  const rc = r.querySelector('.child')
  let h_diff = ''; // 右侧滑动的高度差

  // 这段代码只是为了方便插入很多文本内容
  let s1 = ''
  let s2 = ''
  let currentTab = 0
  for (let i = 0; i < 1000; i++) {
    s1 += 'mlkmklmmkjmk1232'
    s2 += 'mlkmklmmkjmk1232'
  }
  lc.innerHTML = s1
  rc.innerHTML = s2

  let scale = (rc.offsetHeight - r.offsetHeight) / (lc.offsetHeight - l.offsetHeight)

  // 这段代码只是为了方便插入很多文本内容结束

  l.addEventListener('scroll', () => {
    if (currentTab !== 1) return
    // r.scrollTop = l.scrollTop * scale
    if (l.scrollTop <= 0) {
      r.scrollTop = 0;
      h_diff = 0;
    } else {
      r.scrollTop = l.scrollTop - h_diff;
    }

  })
  r.addEventListener('scroll', () => {
    if (currentTab !== 2) return
    // l.scrollTop = r.scrollTop / scale
    h_diff = l.scrollTop - r.scrollTop;
  })

  l.addEventListener('mouseover', () => {
    // 1 表示表示当前鼠标位于 .left元素范围内
    currentTab = 1
  })
  r.addEventListener('mouseover', () => {
    // 2 表示表示当前鼠标位于 .right元素范围内
    currentTab = 2
  })
</script>

</html>
