<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      background-color: blue;
      width:100px;
      height:100px;
      border:5px solid red;
      padding:5px;
      box-sizing: border-box;
      box-shadow: 0 0 0 5px rgb(13,13,133),0 0 0 10px rgb(137,13,133), 0 0 0 20px rgb(13,135,133);  
      /* box-shadow: 8px 8px red; */
      position: relative;
      margin:100px 100px;
    }
    div:after{
      content:'';
      position: absolute;
      top:10px;
      left:10px;
      width:50px;
      height:50px;
      background-color: yellow;
    }
     div:before{
      content:'';
      position: absolute;
      top:20px;
      left:20px;
      width:30px;
      height:30px;
      background-color: green;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div>
    hhhh
  </div>
</body>
</html>
