  <script>
    //  0,1,1,2,3,5,8,13......
    //  0,1,2,3,4,5,6,7.....

    function fib( n ) {
      if ( n === 1 || n === 0 ) {
        return n
      }
      return fib( n - 1 ) + fib( n - 2 );
    }

    //  非递归

    function fibonacci( index ) { //3 =>2
      if ( index < 2 ) {
        return index
      }
      let oneCe = 1,
        next = 1
      for ( let i = 2; i < index; i++ ) { //2 3
        let temp = oneCe + next
        oneCe = next
        next = temp
      }
      return next
    }
