  <title>keep active</title>

<body>
  <script>
    // 118. 杨辉三角
    /**
   * @param {number} numRows
   * @return {number[][]}
   */
    var generate = function (numRows) {
      let reslut = [[1]]

      const helper = (curRow, preRow) => {
        if (curRow > numRows) {
          return reslut
        }
        const curRes = []

        for (let i = 0; i < curRow; i++) {
          const l = preRow[i - 1] || 0
          const r = preRow[i] || 0
          curRes[i] = l + r
        }
        reslut.push(curRes)
        return helper(++curRow, curRes)
      }

      return helper(2, [1])
    }


  </script>
</body>
