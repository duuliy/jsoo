  <script>
    // 09. 用两个栈实现队列
    var CQueue = function () {
      this.stackA = []
      this.stackB = []
    }

    /** 
     * @param {number} value
     * @return {void}
     */
    CQueue.prototype.appendTail = function (value) {
      this.stackA.push(value)
    }

    /**
     * @return {number}
     */
    CQueue.prototype.deleteHead = function () {
      // 两个栈都没有元素
      if (!this.stackA.length && !this.stackB.length) return -1;
      // 删除栈没元素，从插入栈拿
      if (!this.stackB.length) {
        while (this.stackA.length) {
          this.stackB.push(this.stackA.pop())
        }
      }
      // 删除栈有元素，直接删
      return this.stackB.pop()
    }

    // 30. 包含min函数的栈

    /**
   * initialize your data structure here.
   */
    var MinStack = function () {
      this.stack = []
      this.minStack = []
    }

    /** 
     * @param {number} x
     * @return {void}
     */
    MinStack.prototype.push = function (x) {
      this.stack.push(x)
      if (!this.minStack.length || this.minStack[this.minStack.length - 1] >= x) {
        this.minStack.push(x)
      }
    }

    /**
     * @return {void}
     */
    MinStack.prototype.pop = function () {
      if (this.minStack[this.minStack.length - 1] === this.stack.pop()) {
        this.minStack.pop()
      }
    }

    /**
     * @return {number}
     */
    MinStack.prototype.top = function () {
      return this.stack[this.stack.length - 1]
    }

    /**
     * @return {number}
     */
    MinStack.prototype.min = function () {
      if (this.minStack.length == 0) {
        return 1
      }
      return this.minStack[this.minStack.length - 1]
    }

    // 06. 从尾到头打印链表
    /**
   * @param {ListNode} head
   * @return {number[]}
   */
    var reversePrint = function (head) {
      let cur = head

      while (cur) {
        result.unshift(cur.val)
        cur = cur.next
      }

      return result
    }

    // 53 - II. 0～n - 1中缺失的数字

    /**
   * @param {number[]} nums
   * @return {number}
   */
    var missingNumber = function (nums) {
      nums.push('x')
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] !== i)
          return i
      }
    }

    //04. 二维数组中的查找
    /**
     * @param {number[][]} matrix
     * @param {number} target
     * @return {boolean}
     */
    var findNumberIn2DArray = function (matrix, target) {
      if (!matrix.length) return false;
      const colLen = matrix.length
      const rowLen = matrix[0].length
      let end = colLen - 1

      for (let i = 0; i < colLen; i++) {
        if (target < matrix[i][0]) {
          end = i - 1
          break
        }
        if (target === matrix[i][0]) {
          return true
        }
      }

      for (let i = 0; i <= end; i++) {
        if (target <= matrix[i][rowLen - 1]) {
          if (matrix[i].indexOf(target) !== -1) {
            return true
          }
        }
      }

      return false
    }

    //从左下角开始找
    var findNumberIn2DArray = function (matrix, target) {
      if (!matrix.length) return false;
      let l = matrix.length - 1
      const rMax = matrix[0].length - 1
      let r = 0

      while (l >= 0 && r <= rMax) {
        if (matrix[l][r] > target) {
          l--
        } else if (matrix[l][r] < target) {
          r++
        } else {
          return true
        }
      }

      return false
    }

    // 11. 旋转数组的最小数字

    /**
   * @param {number[]} numbers
   * @return {number}
   */
    //二分
    var minArray = function (numbers) {
      let l = 0, r = numbers.length - 1

      while (l < r) {
        const mid = Math.floor((l + r) / 2)
        if (numbers[mid] > numbers[r]) {
          l = mid + 1
        } else if (numbers[mid] < numbers[r]) {
          r = mid
        } else {
          r--
        }
      }
      return numbers[l]
    }


    // 32 - I.从上到下打印二叉树
    /**
     * @param {TreeNode} root
     * @return {number[]}
     */
    var levelOrder = function (root) {
      if (!root) return []
      let queue = [root]
      let results = []

      while (queue.length) {
        let len = queue.length
        for (let i = 0; i < len; i++) {
          const node = queue.shift()
          results.push(node.val)
          node.left && queue.push(node.left)
          node.right && queue.push(node.right)
        }
      }
      return results
    }

    // 32 - II. 从上到下打印二叉树 II

    /**
   * @param {TreeNode} root
   * @return {number[][]}
   */
    var levelOrder = function (root) {
      if (!root) return []
      let queue = [root]
      let results = []

      while (queue.length) {
        let len = queue.length
        let result = []
        for (let i = 0; i < len; i++) {
          const node = queue.shift()
          result.push(node.val)
          node.left && queue.push(node.left)
          node.right && queue.push(node.right)
        }
        results.push(result)
      }
      return results
    }

    // 32 - III.从上到下打印二叉树 III
    /**
     * @param {TreeNode} root
     * @return {number[][]}
     */
    var levelOrder = function (root) {
      if (!root) return []
      let queue = [root]
      let results = []
      let dir = true

      while (queue.length) {
        let len = queue.length
        let result = []
        for (let i = 0; i < len; i++) {
          const node = queue.shift()
          dir ? result.push(node.val) : result.unshift(node.val)
          node.left && queue.push(node.left)
          node.right && queue.push(node.right)

        }
        dir = !dir
        results.push(result)
      }
      return results
    }

    //  27. 二叉树的镜像

    /**
   * @param {TreeNode} root
   * @return {TreeNode}
   */
    var mirrorTree = function (root) {
      if (!root) return null

      const left = mirrorTree(root.left)
      const right = mirrorTree(root.right)
      root.left = right
      root.right = left
      return root
    }
    var mirrorTree = function (root) {
      const dfs = (node) => {
        if (node) {
          [node.left, node.right] = [node.right, node.left]
          node.left && dfs(node.left)
          node.right && dfs(node.right)
        }
      }
      dfs(root)
      return root
    }

    // 28. 对称的二叉树
    //参考leetcode

    // 26. 树的子结构
    /**
   * @param {TreeNode} A
   * @param {TreeNode} B
   * @return {boolean}
   */
    //考虑dfs会匹配多次的情况，如果用单独的变量，会以最后一次为准
    //所以只能动态helper的结果获得true,只要有一次，全局都是true
    //QAQ
    var isSubStructure = function (A, B) {
      if (!B) return false
      const valB = B.val

      function dfs(node) {
        if (!node) return false
        if (node.val === valB && helper(node, B)) return true
        return dfs(node.left) || dfs(node.right)
      }

      function helper(nodeA, nodeB) {
        if (nodeA && nodeB) {
          if (nodeA.val !== nodeB.val) return false
          return helper(nodeA.left, nodeB.left) && helper(nodeA.right, nodeB.right)
        }
        if (!nodeA && nodeB) return false //只有左树没有，右树有才是false

        return true
      }
      return dfs(A)
    }

    // 10 - II.青蛙跳台阶问题
    /** 动规
     * @param {number} n
     * @return {number}
     */
    var numWays = function (n) {
      let dp = [1, 1, 2]

      for (let i = 3; i <= n; i++) {
        dp[i] = (dp[i - 1] + dp[i - 2]) % 1000000007
      }
      return dp[n]
    }

    //  63. 股票的最大利润
    /**
     * @param {number[]} prices
     * @return {number}
     */
    var maxProfit = function (prices) {
      let dp = [0], min = prices[0], len = prices.length
      if (len === 0) return 0
      for (let i = 1; i < len; i++) {
        min = Math.min(min, prices[i])
        dp[i] = Math.max(prices[i] - min, dp[i - 1])
      }
      return dp[len - 1]
    }

    //  42. 连续子数组的最大和
    /**
   * @param {number[]} nums
   * @return {number}
   */
    var maxSubArray = function (nums) {
      let dp = [], len = nums.length
      dp[0] = nums[0]
      for (let i = 1; i < len; i++) {
        dp[i] = Math.max(dp[i - 1] + nums[i], nums[i])
      }

      return Math.max(...dp)
    }


    // 47. 礼物的最大价值
    /**
   * @param {number[][]} grid
   * @return {number}
   */
    var maxValue = function (grid) {
      let rowLen = grid[0].length, colLen = grid.length
      let dp = new Array(colLen + 1).fill(0).map(v => new Array(rowLen + 1).fill(0))

      for (let i = 1; i <= colLen; i++) {
        for (let j = 1; j <= rowLen; j++) {
          const curVal = grid[i - 1][j - 1]
          dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]) + curVal
        }
      }

      return dp[colLen][rowLen]
    }

    // 46. 把数字翻译成字符串

    /**
   * @param {number} num
   * @return {number}
   */
    var translateNum = function (num) {
      let nums = num.toString()
      let n = nums.length
      let dp = new Array(n)
      dp[0] = 1
      for (var i = 1; i < n; i++) {
        if (nums[i - 1] == '2' && nums[i] < '6') {
          dp[i] = dp[i - 1] + (i > 2 ? dp[i - 2] : 1)
        }
        else if (nums[i - 1] == '1') {
          dp[i] = dp[i - 1] + (i > 2 ? dp[i - 2] : 1)
        } else {
          dp[i] = dp[i - 1]
        }
      }
      return dp[n - 1]
    }

    // 48. 最长不含重复字符的子字符串

    /**
   * @param {string} s
   * @return {number}
   */
    var lengthOfLongestSubstring = function (s) {
      let len = s.length, max = 0, l = 0, r = 0
      const set = new Set()

      while (r < len) {
        if (set.has(s[r])) {
          set.delete(s[l])
          l++
        } else {
          set.add(s[r])
          max = Math.max(max, r - l + 1)
          r++
        }
      }

      return max
    }

    // 52. 两个链表的第一个公共节点
    /**
   * @param {ListNode} headA
   * @param {ListNode} headB
   * @return {ListNode}
   */
    //链表公共节点之后的值全都是相等,且长度相同
    var getIntersectionNode = function (headA, headB) {
      const map = new Map()
      let node = headA
      while (node) {
        map.set(node, true)
        node = node.next
      }

      node = headB;
      while (node) {
        if (map.has(node)) return node
        node = node.next
      }
      return null
    }

    //浪漫相遇
    // 如果链表一样长且有交点，则第一次遍历就能找到交点，返回
    // 如果不一样长且有交点，则第二次遍历就能找到交点，返回
    // 如果没有交点，则第二次遍历结束都是null，遍历结束，返回null
    var getIntersectionNode = function (headA, headB) {
      let rootA = headA, rootB = headB

      while (rootA !== rootB) {
        rootA = rootA ? rootA.next : headB
        rootB = rootB ? rootB.next : headA
      }

      return rootA
    }

    // 21. 调整数组顺序使奇数位于偶数前面
    /**
   * @param {number[]} nums
   * @return {number[]}
   */
    var exchange = function (nums) {
      if (!nums || nums.length === 0) return nums
      let left = 0, right = nums.length - 1

      while (left !== right) {
        if (nums[left] % 2 === 0) {
          [nums[left], nums[right]] = [nums[right], nums[left]]
          right--
        } else {
          left++
        }
      }
      return nums
    }

    // 58 - I.翻转单词顺序
    /**
   * @param {string} s
   * @return {string}
   */
    var reverseWords = function (s) {
      s = s.trim().replace(/\s+/g, ' ').split(' ').reverse()
      return s.join(' ')

    }

    var reverseWords = function (s) {
      let arr = s.trim().replace(/\s+/g, ' ').split(' ')
      let l = 0;
      let r = arr.length - 1
      while (l < r) {
        [arr[l], arr[r]] = [arr[r], arr[l]]
        l++
        r--
      }
      return arr.join(' ')
    }

    // 12. 矩阵中的路径
    /**
     * @param {character[][]} board
     * @param {string} word
     * @return {boolean}
    */
    //超出时间限制 fack
    var exist = function (board, word) {
      let isboo = false, colLen = board.length, rowLen = board[0].length, wlen = word.length
      if (colLen === 0 && rowLen === 0) return

      const helper = (col, row, index,) => {
        if (row < 0 || col < 0 || row >= rowLen || col >= colLen || board[col][row] !== word[index]) return
        if (index === wlen - 1) return isboo = true
        board[col][row] = ''

        helper(col + 1, row, index + 1)
        helper(col - 1, row, index + 1)
        helper(col, row + 1, index + 1)
        helper(col, row - 1, index + 1)
        board[col][row] = word[index]
      }
      helper(0, 0, 0)

      for (let i = 0; i < colLen; i++) {
        for (let j = 0; j < rowLen; j++) {
          if (board[i][j] === word[0]) {
            helper(i, j, 0)
            if (isboo) return isboo
          }
        }
      }

      return isboo
    }

    // 13. 机器人的运动范围

    /**
   * @param {number} m
   * @param {number} n
   * @param {number} k
   * @return {number}
   */
    //是否k的计算方式（递归计算，是否要缓存）
    //围绕k的几种情况的格子
    //1.k大于m,n。最大mn
    //2.等于
    //3.小于=>利用计算获取

    var movingCount = function (m, n, k) {
      let count = 0
      const grid = Array.from({ length: m }, () => new Array(n).fill(1))
      const isArrive = (x, y) => {
        let total = 0
        for (let num of x + '' + y) {
          total += +num
        }
        return total
      }

      const helper = (i, j) => {
        if (i < 0 || j < 0 || i > m - 1 || j > n - 1 || grid[i][j] === 0 || isArrive(i, j) > k) return
        count++
        grid[i][j] = 0
        helper(i + 1, j)
        helper(i - 1, j)
        helper(i, j + 1)
        helper(i, j - 1)
      }

      helper(0, 0)
      return count
    }

    // 54. 二叉搜索树的第k大节点
    /**
   * @param {TreeNode} root
   * @param {number} k
   * @return {number}
   */
    // 二叉搜索树 右根左从大到小，以此顺序遍历获得从大到小的排列的顺序,当k=0,获得目标值
    var kthLargest = function (root, k) {
      let node = root, res
      const helper = (node) => {
        if (!node) return
        helper(node.right)
        k--
        if (k === 0) {
          res = node.val
          return
        }
        helper(node.left)
      }
      helper(node)
      return res
    }

    var kthLargest = (root, k) => {
      // 遍历顺序(访问右节点在前)：右-根-左
      const unInOrder = node => {
        if (!node) return
        unInOrder(node.right)
        res.push(node.val)
        unInOrder(node.left)
      };
      const res = []
      unInOrder(root, res)
      // 得到从大到小排序的数组
      return res[k - 1]
    }

    // 36. 二叉搜索树与双向链表
    /**
   * @param {Node} root
   * @return {Node}
   */
    //左根右中序遍历，获取从小到大，然后转双链表
    var treeToDoublyList = function (root) {
      if (!root) return null
      let head = null
      let pre = null

      function helper(node) {
        if (!node) return
        helper(node.left)

        // 中序遍历
        if (!pre) {
          head = node
        } else {
          pre.right = node
          node.left = pre
        }
        pre = node
        helper(node.right)
      }
      helper(root)

      head.left = pre
      pre.right = head
      return head

    }

    // 55 - II. 平衡二叉树

    /**
   * @param {TreeNode} root
   * @return {boolean}
   */
    //二叉树最大深度
    var maxDepth = function (root) {
      if (!root) return 0;
      return Math.max(maxDepth(root.left), maxDepth(root.right)) + 1
    }

    var isBalanced = function (root) {
      if (!root) return 1
      const left = maxDepth(root.left)
      const rigtht = maxDepth(root.right)
      return Math.abs(left - rigtht) < 2 && isBalanced(root.left) && isBalanced(root.right)
    }


    //  64. 求1 + 2 +…+n

    /**
   * @param {number} n
   * @return {number}
   */
    //笑死了这个题
    var sumNums = function (n) {
      return new Array(n).fill(1).map((v, i) => i + 1).reduce((t, v) => t + v)
    }

    var sumNums = function (n) {
      // 用&&运算加递归
      return n && n + sumNums(n - 1)
    }

    // 68 - I.二叉搜索树的最近公共祖先
    /**
     * @param {TreeNode} root
     * @param {TreeNode} p
     * @param {TreeNode} q
     * @return {TreeNode}
     */
    var lowestCommonAncestor = function (root, p, q) {

      if (!root) return
      if (p.val === q.val) return q

      const dfs = (node) => {
        if (node.val < p.val && node.val < q.val) {
          return dfs(node.right)
        } else if (node.val > p.val && node.val > q.val) {
          return dfs(node.left)
        } else {
          return node
        }
      }

      return dfs(root)
    }

    //  II.二叉树的最近公共祖先
    /**
     * @param {TreeNode} root
     * @param {TreeNode} p
     * @param {TreeNode} q
     * @return {TreeNode}
     */
    var lowestCommonAncestor = function (root, p, q) {

      const dfs = (node) => {
        if (!node) return
        // 根节点等于p或q，那么root是最近公共祖先
        if (node.val === p.val || node.val === q.val) return node
        const left = dfs(node.left)
        const right = dfs(node.right)
        // 若左右各找到一个，那么当前根节点就是最近公共祖先
        if (left && right) return node
        // 只有左边找到，那么最近公共祖先在左边
        if (left) return left
        // 只有右边找到，那么最近公共祖先在右边
        if (right) return right

      }

      return dfs(root)
    }

    //  07.重建二叉树
    /**
   * @param {number[]} preorder
   * @param {number[]} inorder
   * @return {TreeNode}
   */

    //  要想办法确定根节点，前序遍历是根左右，中序遍历是左根右，所以前序序列中第一个元素就是根节点，
    //  在中序序列中查找根节点所在位置，找到了位置，此位置之前的就是左子树，
    //  此位置之后的就是右子树，递归即可

    //前序
    // const dfsQ = (node) => {
    //   if (!node) return
    //   res.push(node.val)

    //   node.left && dfs(node.left)
    //   node.right && dfs(node.right)
    // }

    //中序
    // const dfsL = (node) => {
    //   if (!node) return

    //   node.left && dfs(node.left)
    //   res.push(node.val)
    //   node.right && dfs(node.right)
    // }


    var buildTree = function (preOrder, inOrder) {
      function build(preOrder, preStart, preEnd, inOrder, inStart, inEnd) {
        if (preStart > preEnd) {
          return null;
        }

        let rootVal = preOrder[preStart]
        let index = inOrder.indexOf(rootVal)
        let leftSize = index - inStart  // 左子树个数
        let root = new TreeNode(rootVal)
        // 递归构造左右子树
        root.left = build(
          preOrder,
          preStart + 1,
          preStart + leftSize,
          inOrder,
          inStart,
          index - 1
        )
        root.right = build(
          preOrder,
          preStart + leftSize + 1,
          preEnd,
          inOrder,
          index + 1,
          inEnd
        )
        return root
      }

      return build(
        preOrder,
        0,
        preOrder.length - 1,
        inOrder,
        0,
        inOrder.length - 1
      )
    }

    // 16. 数值的整数次方
    /**
     * @param {number} x
     * @param {number} n
     * @return {number}
     */

    //直接递归肯定通不过
    //所以假设我们要求一个数的32次方，
    //如果我们已经知道了它的16次方，那么只要在16次方的基础上再平方一次就ok了；而16次方是8次方的平方
    //所以有了以下奇偶方式，奇直接递归变偶数，偶数用巧方法
    var myPow = function (x, n) {
      // 递归出口
      if (n === 0) return 1;
      // n小于0，特殊情况
      if (n < 0) return 1 / myPow(x, -n);
      // n奇数
      if (n % 2) return x * myPow(x, n - 1);
      // n偶数
      return myPow(x * x, n / 2);
    }


    //  33. 二叉搜索树的后序遍历序列
    /**
     * @param {number[]} postorder
     * @return {boolean}
     */

    //难
    //后续最后遍历根,i到根都应该是右树，所以都比根大
    var verifyPostorder = postorder => {
      const len = postorder.length
      if (len <= 1) return true
      // 后序遍历，最后一个是根节点
      const root = postorder[len - 1]
      // 找到第一个大于根节点的位置i
      let i = 0
      while (postorder[i] < root) i++
      // 从i开始，判断i右边到根节点之间的元素，是否都大于根节点值,大于的话说明
      const res = postorder.slice(i, len - 1).every(x => x > root)
      // 若否，直接返回false
      // 若是，递归判断左右子树
      return res
        ? verifyPostorder(postorder.slice(0, i)) && verifyPostorder(postorder.slice(i, len - 1))
        : false
    }


    // 15. 二进制中1的个数
    /**
     * @param {number} n - a positive integer
     * @return {number}
     */
    var hammingWeight = function (n) {
      const str = n.toString(2)
      let res = 0
      for (let i of str) {
        if (i == 1) res++
      }

      return res
    }

    //10进制转2进制
    function dec2bin(decnum) {
      let arr = []
      while (decnum > 0) {
        arr.unshift(decnum % 2)
        decnum = Math.floor(decnum / 2)
      }

      return arr
    }

    var hammingWeight = function (n) {
      let res = 0
      while (n > 0) {
        if (n % 2 == 1) res++
        n = Math.floor(n / 2)
      }

      return res
    }

    //位运算
    var hammingWeight = function (n) {
      let count = 0;
      while (n) {
        // 先判断整数二进制表示中最后边一位是不是1
        if (n & 1) {
          count++;
        }
        // 把输入的整数右移一位，此时原来从右边数起的第二位被移到了最右边
        n = n >>> 1
      }
      return count
    }


    // 65. 不用加减乘除做加法
    /**
   * @param {number} a
   * @param {number} b
   * @return {number}
   */
    var add = function (a, b) {
      while (b) {
        let c = (a & b) << 1 // 进位
        a ^= b               // 非进位和
        b = c                // 进位
      }
      return a
    }

    // 56 - I.数组中数字出现的次数
    /**
   * @param {number[]} nums
   * @return {number[]}
   */
    var singleNumbers = function (nums) {
      let obj = {}, res = []
      for (let i = 0; i < nums.length; i++) {
        if (!obj[nums[i]]) {
          obj[nums[i]] = 1
        } else {
          obj[nums[i]] = 2
        }
      }

      for (v in obj) {
        if (obj[v] === 1) {
          res.push(v)
        }
      }

      return res
    }

    // 39. 数组中出现次数超过一半的数字

    /**
   * @param {number[]} nums
   * @return {number}
   */

    //把目标数和其他数 视作A和B进行摩尔投票
    //解法二，排序，求出现最多的数
    var majorityElement = function (nums) {
      let res
      let votes = 0
      for (let i = 0; i < nums.length; i++) {
        if (votes == 0) res = nums[i]
        if (res == nums[i]) {
          votes++
        } else {
          votes--
        }
      }
      return res
    }

    // 57 - II.和为s的连续正数序列

    /**
   * @param {number} target
   * @return {number[][]}
   */

    //滑动窗口
    var findContinuousSequence = function (target) {
      const res = []

      const idx = Math.ceil(target / 2) + 1
      let l = 1, r = 2

      while (l < idx && r < idx) {
        let total = 0, ans = []
        for (let i = l; i <= r; i++) {
          total += i
          ans.push(i)
        }
        if (total < target) {
          r++
        } else if (total > target) {
          l++
        } else {
          res.push(ans)
          l++
          r = l + 1
        }
      }

      return res
    }

    var findContinuousSequence = function (target) {
      const res = []
      const idx = Math.ceil(target / 2) + 1
      let l = 1, r = 2, total = 3

      while (l < idx && r < idx) {
        if (total < target) {
          r++
          total += r
        } else if (total > target) {
          total -= l
          l++
        } else {
          let ans = []
          for (let i = l; i <= r; i++) {
            ans.push(i)
          }
          res.push(ans)
          total -= l
          l++
        }
      }

      return res
    }

    // 62. 圆圈中最后剩下的数字
    /**
     * @param {number} n
     * @param {number} m
     * @return {number}
     */

    //约瑟夫公式
    var lastRemaining = function (n, m) {
      let ans = 0
      for (let i = 2; i <= n; i++) {
        ans = (ans + m) % i
      }
      return ans
    }

    // 29. 顺时针打印矩阵
    /**
   * @param {number[][]} matrix
   * @return {number[]}
   */
    //QAQ,这叫简单？？？
    var spiralOrder = function (matrix) {
      if (!matrix.length || !matrix[0].length) {
        return []
      }
      let res = [], directIdx = 0, rLen = matrix.length, lLen = matrix[0].length, count = 0, total = rLen * lLen
      const isBoundary = (r, l) => r < 0 || r >= rLen || l < 0 || l >= lLen || matrix[r][l] === '-1'
      const direct = [
        [0, 1],
        [1, 0],
        [0, -1],
        [-1, 0]
      ]

      const helper = (r, l) => {
        count++
        if (count > total) return void (0)
        res.push(matrix[r][l])
        matrix[r][l] = '-1'
        const _r = r + direct[directIdx][0]
        const _l = l + direct[directIdx][1]
        if (isBoundary(_r, _l)) {
          directIdx = directIdx === 3 ? 0 : directIdx + 1
        }

        helper(r + direct[directIdx][0], l + direct[directIdx][1])
      }

      helper(0, 0)
      return res
    }

    // 67. 把字符串转换成整数
    /**
   * @param {string} str
   * @return {number}
   */
    //不难，但放弃
    var strToInt = function (str) {
      if (!str.length) return 0

      let i = 0, sign = 1, total = 0, num // i 当前索引 sign 正负号 total 数字部分
      const l = str.length, min = - (2 ** 31), max = (2 ** 31) - 1

      // 1、剩余前方空格
      while (str.charAt(i) === ' ' && i < l) i++

      // 2、确定正负号
      if (str.charAt(i) === '+' || str.charAt(i) === '-') sign = str.charAt(i++) === '+' ? 1 : -1

      // 3、计算数字部分 
      while (i < l) {
        // 遇到字符不在[0-9] 则推出循环
        if (str.charCodeAt(i) < 48 || str.charCodeAt(i) > 57) break

        // 更新total 巧用 - '0' 隐式转换 [0-9]字符
        total = 10 * total + (str.charAt(i++) - '0')
      }

      num = sign * total

      return num <= min ? min : num >= max ? max : num
    }

    // 59 - I.滑动窗口的最大值

    /**
   * @param {number[]} nums
   * @param {number} k
   * @return {number[]}
   */

    //正确居然没超时，接下来优化,记录最大值的下标和最大值对比取值。
    var maxSlidingWindow = function (nums, k) {
      let len = nums.length, l = 0, r = k - 1, res = []
      if (len <= 0 || k === 0) return []
      while (r < len) {
        const num = nums.slice(l, r + 1).sort((a, b) => b - a)[0]
        res.push(num)
        l++, r++
      }

      return res
    }

    //队列优化
    var maxSlidingWindow = function (nums, k) {
      const window = []
      const result = []
      for (let i = 0; i < nums.length; i++) {
        // 删除队列中小于当前元素的值，保证队列单调递减，队首是最大元素。
        while (window.length && nums[i] > nums[window[window.length - 1]]) {
          window.pop()
        }
        // 加入新元素
        window.push(i)
        // 不在窗口中时，将队首移出
        if (window[0] < i - k + 1) {
          window.shift()
        }
        // 此时窗口已形成，可以开始移动
        if (i >= k - 1) {
          // 将当前窗口中的最大元素计入结果
          result.push(nums[window[0]])
        }
      }
      return result
    }

    //  59 - II.队列的最大值

    var MaxQueue = function () {
      this.queue = []
      this.deque = []
    }

    /**
     * @return {number}
     */
    MaxQueue.prototype.max_value = function () {
      if (this.queue.length == 0) return -1
      return this.deque[0]
    }

    /** 
     * @param {number} value
     * @return {void}
     */
    MaxQueue.prototype.push_back = function (value) {
      this.queue.push(value)
      while (this.deque[this.deque.length - 1] < value) this.deque.pop()
      this.deque.push(value)
    }

    /**
     * @return {number}
     */
    MaxQueue.prototype.pop_front = function () {
      if (this.queue.length == 0) return -1
      let val = this.queue.shift()
      if (val == this.deque[0]) this.deque.shift()
      return val
    }
