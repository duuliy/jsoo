  <script>
    // 15. 三数之和
    /**
   * @param {number[]} nums
   * @return {number[][]}
   */
    var threeSum = function (nums) {
      const len = nums.length, res = []
      if (nums == null || len < 3) return res
      nums.sort((a, b) => a - b)
      for (let i = 0; i < len; i++) {
        const cur = nums[i]
        if (cur > 0) break
        if (cur === nums[i - 1]) continue //去重
        let left = i + 1, right = len - 1

        while (left < right) {
          const sum = cur + nums[left] + nums[right]
          if (sum === 0) {
            res.push([cur, nums[left], nums[right]])
            while (left < right && nums[left] === nums[left + 1]) left++ //去重
            while (left < right && nums[right] === nums[right - 1]) right-- //去重
            left++, right--
          } else if (sum < 0) left++
          else if (sum > 0) right--
        }
      }
      return res
    }

    // 136. 只出现一次的数字
    /**
   * @param {number[]} nums
   * @return {number}
   */
    var singleNumber = function (nums) {
      let ans = 0
      for (let i = 0; i < nums.length; i++) {
        ans ^= nums[i]
      }
      return ans
    }

    // 33. 搜索旋转排序数组
    /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
    //不用位运算的二分法,纯逻辑实现=>666
    var search = function (nums, target) {
      const len = nums.length
      if (!len) return -1
      let l = 0, r = len - 1

      while (r >= l) {
        const midIndex = Math.floor((l + r) / 2)
        if (nums[midIndex] === target) {
          return midIndex
        } else if (nums[l] === target) {
          return l
        } else if (nums[r] === target) {
          return r
        }

        if (nums[midIndex] > nums[l]) {
          if (target >= nums[l] && target < nums[midIndex]) { //确保nums没有值的时候 target >= nums[l] 下标进位
            r = midIndex - 1
          } else {
            l = midIndex + 1
          }
        } else {
          if (target > nums[midIndex] && target <= nums[r]) { //每次都以确定升序的一方的思路理解，来判定方向，否则亦然
            l = midIndex + 1
          } else {
            r = midIndex - 1
          }
        }
      }

      return -1
    }

    // 34. 在排序数组中查找元素的第一个和最后一个位置
    /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */

    /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */

    //按道理需要二分法，但是不想搞位运算，所以偷懒了
    var searchRange = function (nums, target) {
      if (!nums.length) return [-1, -1]

      let res = []
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] === target) {
          res.push(i)
        }
      }

      if (res.length) {
        return [res[0], res[res.length - 1]]
      } else {
        return [-1, -1]
      }
    }

    // 面试题 08.04.幂集
    /**
   * @param {number[]} nums
   * @return {number[][]}
   */
    var subsets = function (nums) {
      const res = []

      const dfs = (path, index) => {
        res.push(path)
        for (let i = index; i < nums.length; i++) {
          dfs([...path, nums[i]], i + 1)
        }
      }

      dfs([], 0)
      return res
    }

    // 448. 找到所有数组中消失的数字

    /**
   * @param {number[]} nums
   * @return {number[]}
   */
    var findDisappearedNumbers = function (nums) {
      const res = []
      const len = nums.length
      const obj = {}

      for (let i = 0; i < len; i++) {
        obj[nums[i]] = true
      }

      for (let i = 1; i <= len; i++) {
        if (!obj[i]) res.push(i)
      }

      return res
    }

    // 94. 二叉树的中序遍历

    /**
   * @param {TreeNode} root
   * @return {number[]}
   */
    var inorderTraversal = function (root) {
      const res = []

      const helper = (node) => {
        if (!node) return void (0)
        node.left && helper(node.left)
        res.push(node.val)
        node.right && helper(node.right)
      }

      helper(root)
      return res
    }

    // 226. 翻转二叉树
    /**
   * @param {TreeNode} root
   * @return {TreeNode}
   */
    var invertTree = function (root) {
      if (!root) return null
      root.left && invertTree(root.left)
      root.right && invertTree(root.right);
      const lemp = root.right
      root.right = root.left
      root.left = lemp
      return root
    }

    // 169. 多数元素

    /**
   * @param {number[]} nums
   * @return {number}
   */
    var majorityElement = function (nums) {
      let count = 1
      const len = nums.length
      if (len === 1) return nums[0]
      const target = Math.floor(len / 2)
      nums.sort((a, b) => (a - b))

      for (let i = 1; i < len; i++) {
        if (nums[i - 1] === nums[i]) {
          count++
          if (count > target) return nums[i]
        } else {
          count = 1
        }
      }
    }

    // 543. 二叉树的直径
    /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
    /**
     * @param {TreeNode} root
     * @return {number}
     */
    //需要用dfs 去靠的思路解法
    var diameterOfBinaryTree = function (root) {
      let ans = 1
      const dfs = (node) => {
        if (!node) return 0
        let L = dfs(node.left)
        let R = dfs(node.right)
        ans = Math.max(ans, L + R + 1)
        return Math.max(L, R) + 1
      }
      dfs(root)
      return ans - 1 // 根据题意 -1
    }

    // 155. 最小栈
    var MinStack = function () {
      this.stack = [];
      this.min = []
      return this
    }

    /** 
     * @param {number} val
     * @return {void}
     */
    MinStack.prototype.push = function (val) {
      this.stack.unshift(val)
      if (!this.min.length) {
        this.min.unshift(val)
      } else {
        const min = Math.min(val, this.min[0])
        this.min.unshift(min)
      }
    }

    /**
     * @return {void}
     */
    MinStack.prototype.pop = function () {
      if (!this.stack.length) return void (0)
      this.stack.shift()
      this.min.shift()
    }

    /**
     * @return {number}
     */
    MinStack.prototype.top = function () {
      return this.stack[0]
    }

    /**
     * @return {number}
     */
    MinStack.prototype.getMin = function () {
      return this.min[0]
    }

    // 160. 相交链表
    /**
   * @param {ListNode} headA
   * @param {ListNode} headB
   * @return {ListNode}
   */
    var getIntersectionNode = function (headA, headB) {
      if (!headA || !headB) return null
      let mapA = new Map();
      while (headA) {
        mapA.set(headA, headA.val);
        headA = headA.next;
      }
      while (headB) {
        if (mapA.has(headB)) return headB
        headB = headB.next;
      }
      return null
    }

    // AB&BA 以数组方式模拟不对

    // 234. 回文链表
    /**
     * @param {ListNode} head
     * @return {boolean}
     */

    var isPalindrome = function (head) {
      let head1 = head
      let head2 = null
      while (!!head1) {
        const val = head1.val
        head1 = head1.next
        const next = head2
        head2 = {
          val,
          next
        }
      }

      while (head && head2) {
        if (head.val !== head2.val) {
          return false
        }
        head = head.next
        head2 = head2.next
      }

      return true
    }

    // 338. 比特位计数

    /**
   * @param {number} n
   * @return {number[]}
   */
    //最直观
    var countBits = function (n) {
      let ans = []
      for (let i = 0; i <= n; i++) {
        ans.push(i.toString(2).replace(/0/g, '').length)
      }
      return ans
    }

    //位运算 
    var countBits = function (num) {
      let arr = new Array(num + 1).fill(0);
      for (let i = 1; i < arr.length; i++) {
        arr[i] = arr[i & (i - 1)] + 1
      }
      return arr
    }

    // 62. 不同路径
    /**
   * @param {number} m
   * @param {number} n
   * @return {number}
   */

    //正确但超时
    var uniquePaths = function (m, n) {
      let res = 0

      const helper = (i, j) => {
        if (i > n || j > m) return
        if (i === n && j === m) {
          return res++
        }
        helper(i + 1, j)
        helper(i, j + 1)

      }

      helper(1, 1)
      return res
    }

    var uniquePaths = function (m, n) {
      const dp = new Array(m).fill(0).map(() => new Array(n).fill(0))

      for (let j = 0; j < m; j++) {
        dp[j][0] = 1
      }

      for (let i = 0; i < n; i++) {
        dp[0][i] = 1
      }


      for (let j = 1; j < m; j++) {
        for (let i = 1; i < n; i++) {
          dp[j][i] = dp[j][i - 1] + dp[j - 1][i]
        }
      }

      return dp[m - 1][n - 1]
    }

    // 48. 旋转图像
    /**
   * @param {number[][]} matrix
   * @return {void} Do not return anything, modify matrix in-place instead.
   */
    // => [i, j] = [j, len - 1 - i] 向下取
    //没有翻转存储，直接用骚方法，但是没产生新数组2
    var rotate = function (matrix) {
      const len = matrix.length
      if (len < 2) return void (0)
      for (let i = 0; i < len; i++) {
        const temp = []
        for (let j = 0; j < len; j++) {
          temp.push(matrix[len - 1 - j][i])  //反转向上取
        }
        matrix.push(temp)
      }
      matrix.splice(0, len)
      return matrix
    }

    // 114. 二叉树展开为链表
    /**
   * @param {TreeNode} root
   * @return {void} Do not return anything, modify root in-place instead.
   */
    // 题意很垃圾，可以忽略
    var flatten = function (root) {
      while (root) {
        if (!root.left) {
          root = root.right;
        } else {
          let temp = root.left;
          // 找到左节点的最右树节点
          while (temp.right) temp = temp.right;
          // 将树的右节点接在左节点的最右树节点上
          temp.right = root.right;
          // 右节点替换为左节点
          root.right = root.left;
          // 左节点的值置为null
          root.left = null;
          // 开始下一次遍历
          root = root.right;
        }
      }
    }

    // 739. 每日温度
    /**
   * @param {number[]} temperatures
   * @return {number[]}
   */
    var dailyTemperatures = function (temperatures) {
      const answer = [], len = temperatures.length

      for (let i = 0; i < len; i++) {
        const temperature = temperatures[i]
        for (let j = i + 1; j < len; j++) {
          const _temperature = temperatures[j]
          if (_temperature > temperature) {
            answer.push(j - i)
            break;
          } else {
            j === len - 1 && answer.push(0)
          }
        }
      }
      answer.push(0)
      return answer
    }

    //128. 最长连续序列
    /**
   * @param {number[]} nums
   * @return {number}
   */
    var longestConsecutive = function (nums) {
      let _nums = [...new Set(nums)]
      _nums.sort((a, b) => a - b)
      let l = 0, r = 1, len = _nums.length, res = 0
      while (l < r && r <= len) {
        if (_nums[r] - _nums[r - 1] === 1) {
          r++
        } else {
          const _res = r - l
          res = Math.max(res, _res)
          l = r
          r = l + 1
        }
      }
      return res
    }

    //提高思维写法
    var longestConsecutive = function (nums) {
      nums.sort((a, b) => a - b)
      let l = 0, r = 1, len = nums.length, res = 0, cache = 0
      console.log(nums)
      while (l < r && r <= len) {
        if (nums[r] - nums[r - 1] === 1) {
          r++
        } else if (nums[r] === nums[r - 1]) {
          r++
          cache++
        } else {
          console.log(l, r)
          const _res = r - l - cache
          cache = 0
          res = Math.max(res, _res)
          l = r
          r = l + 1
        }
      }
      return res
    }

    // 55. 跳跃游戏
    /**
   * @param {number[]} nums
   * @return {boolean}
   */
    var canJump = function (nums) {
      let lastIdx = nums.length - 1

      for (let i = nums.length - 2; i >= 0; i--) {
        if (nums[i] + i >= lastIdx) {
          lastIdx = i;
        }
      }

      return lastIdx === 0
    }

    // 238. 除自身以外数组的乘积

    /**
   * @param {number[]} nums
   * @return {number[]}
   */

    //用全积和除法最简单，但是题目要求不能用
    //分别用前缀积乘以后缀积的到答案
    var productExceptSelf = function (nums) {
      const len = nums.length
      const res = new Array(len)
      let totle = 1

      for (let i = 0; i < len; i++) {
        res[i] = totle
        totle *= nums[i]
      }

      totle = 1

      for (let i = len - 1; i > -1; i--) {
        res[i] *= totle
        totle *= nums[i]
      }

      return res
    }

    // 200. 岛屿数量

    /**
   * @param {character[][]} grid
   * @return {number}
   */
    var numIslands = function (grid) {
      let res = 0
      const cLen = grid.length, rLen = grid[0].length

      const helper = (c, r) => {
        if (c >= cLen || r >= rLen || r < 0 || c < 0 || grid[c][r] === '0') return void (0)
        grid[c][r] = '0'

        helper(c, r + 1)
        helper(c, r - 1)
        helper(c + 1, r)
        helper(c - 1, r)
      }

      for (let i = 0; i < cLen; i++) {
        for (let j = 0; j < rLen; j++) {
          if (grid[i][j] === '1') {
            helper(i, j)
            res++
          }
        }
      }

      return res
    }
