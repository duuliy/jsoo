  <script>
    // 1.两数之和
    /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */

    var twoSum = function (nums, target) {
      const map = {}
      const len = nums.length
      for (let i = 0; i < len; i++) {
        const targetNum = target - nums[i];
        const index = nums.indexOf(targetNum)
        if (index !== -1 && index !== i) return [index, i]
      }
    };

    // console.log(twoSum([3, 3, 4,1, 2], 6))

    //7. 整数反转
    /**
   * @param {number} x
   * @return {number}
   */
    var reverse = function (x) {
      const max = Math.pow(2, 31) - 1;
      const min = -Math.pow(2, 31);
      const sign = Math.sign(x)
      const y = Math.abs(x).toString().split('').reverse().join('') * sign
      if ((y > max) || (y < min)) return 0
      return y
    };

    // console.log(reverse('123'))

    // 9. 回文数
    /**
 * @param {number} str
 * @return {boolean}
 */
    function isPalindrome(str) {
      var len = str.length
      var middle = parseInt(len / 2)
      for (var i = 0; i < middle; i++) {
        if (str[i] != str[len - i - 1]) {
          return false
        }
      }
      return true
    }

    // console.log(isPalindrome('121'))

    //13. 罗马数字转整数
    var romanToInt = function (s) {
      const arr = s.split('');
      const obj = {
        'I': 1,
        'V': 5,
        'X': 10,
        'L': 50,
        'C': 100,
        'D': 500,
        'M': 1000,
      }
      let result = arr.reduce((total, v, i, _arr) => {
        if (obj[v] < obj[_arr[i + 1]]) {
          return total - obj[v]
        }
        return total + obj[v]
      }, 0)
      return result
    };

    // console.log(romanToInt('IV'))

    //14. 最长公共前缀
    /**
   * @param {string[]} strs
   * @return {string}
   */
    var longestCommonPrefix = function (strs) {
      let minLength = 200
      let minStr = 200
      let result = ''
      strs.forEach((v, i) => {
        v.length < minLength && (minLength = v.length, minStr = v)
      })

      for (let i = 0; i < minStr.length; i++) {
        let boo = true
        for (let j = 0; j < strs.length; j++) {
          strs[j][i] !== minStr[i] && (boo = false)
        }

        if (boo) {
          result += minStr[i]
        } else {
          break;
        }
      }

      return result
    };
    // console.log(longestCommonPrefix(["reflower", "flow", "flight"]))

    //20. 有效的括号 

    /**  非常不稳定,栈和队列
 * @param {string} s
 * @return {boolean}
 */
    var isValid = function (s) {
      const cache = []
      const map = new Map()
      map.set("(", ")")
      map.set("[", "]")
      map.set("{", "}")
      for (let i = 0; i < s.length; i++) {
        if (map.has(s[i])) cache.push(s[i]) //右括号进栈
        else {
          if (cache.length === 0) return false
          if (map.get(cache[cache.length - 1]) === s[i]) cache.pop()  //若是左括号，有左括号对应的右括号就删除
          else return false
        }
      }
      if (cache.length) return false
      return true
    };

    // 21. 合并两个有序链表
    /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
    function ListNode(val, next) {
      this.val = val
      this.next = next
    }

    var mergeTwoLists = function (l1, l2) {
      const linkedList = new ListNode();
      let pre = linkedList;

      while (l1 && l2) {
        if (l1.val >= l2.val) {
          pre.next = l2;
          l2 = l2.next;
        } else {
          pre.next = l1;
          l1 = l1.next;
        }
        pre = pre.next;
      }

      pre.next = l1 == null ? l2 : l1;

      return linkedList.next;
    }

    //26. 删除排序数组中的重复项
    /**
   * @param {number[]} nums
   * @return {number}
   */
    var removeDuplicates = function (nums) {
      for (let i = 0; i < nums.length; i++) {
        if (nums.indexOf(nums[i]) !== i) {
          nums.splice(i, 1);
          i = i - 1;
        }
      }
      return nums.length;
    };

    //27. 移除元素
    /**
   * @param {number[]} nums
   * @param {number} val
   * @return {number}
   */
    var removeElement = function (nums, val) {
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] === val) {
          nums.splice(i, 1);
          i = i - 1;
        }
      }
      return nums.length
    }

    //257. 二叉树的所有路径
    /** dsf
   * @param {TreeNode} root
   * @return {string[]}
   */
    var binaryTreePaths = function (root) {
      let result = []
      let route = []
      const recursion = (root) => {
        if (!root) {
          return
        }
        route.push(root.val);
        if (!root.left && !root.right) {
          result.push(route.join('->'))
          route.pop()
          return
        }
        recursion(root.left)
        recursion(root.right)
        route.pop()
      }

      recursion(root)
      return result
    };

    // 617. 合并二叉树
    /**
 * @param {TreeNode} rooroot1
 * @param {TreeNode} rooroot2
 * @return {TreeNode}
 */
    var mergeTrees = function (root1, root2) {
      if (!root1 && root2) return root1 = root2
      if (!root1 && !root2) return null
      if (root1 && root2) root1.val += root2.val
      root1.left = mergeTrees(root1.left, root2 && root2.left)
      root1.right = mergeTrees(root1.right, root2 && root2.right)
      return root1
    };

    //225. 用队列实现栈
    var MyStack = function () {
      this.queue = [];
      this.prevNum = 0;  //当前队列中的元素数量
    };

    /**
     * Push element x onto stack. 
     * @param {number} x
     * @return {void}
     */
    MyStack.prototype.push = function (x) {
      let curr = 0;
      this.queue.push(x);
      while (curr < this.prevNum) {
        this.queue.push(this.queue.shift());
        curr++;
      };
      this.prevNum++;
    };

    /**
     * Removes the element on top of the stack and returns that element.
     * @return {number}
     */
    MyStack.prototype.pop = function () {
      if (this.prevNum > 0) {
        this.prevNum--;
        return this.queue.shift();
      };
    };

    /**
     * Get the top element.
     * @return {number}
     */
    MyStack.prototype.top = function () {
      return this.queue[0];
    };

    /**
     * Returns whether the stack is empty.
     * @return {boolean}
     */
    MyStack.prototype.empty = function () {
      return this.prevNum === 0;
    };


    // 746. 使用最小花费爬楼梯
    /** 动规
   * @param {number[]} cost
   * @return {number}
   */

    //  1. 0或1开始
    //  2.min(dp[i]+arr[i+1],dp[i]+arr[i+2])

    var minCostClimbingStairs = function (cost) {
      let dp = []
      let len = cost.length
      let i = 2
      dp[0] = dp[1] = 0;

      for (i; i <= len; i++) {
        dp[i] = Math.min(dp[i - 1] + cost[i - 1], dp[i - 2] + cost[i - 2])
      }

      return dp[i - 1]
    }


    //53. 最大子序和  比一般的easy难

    /** 动规
 * @param {number[]} nums
 * @return {number}
 */

    // 新增这个数若比次数小，则丢弃之前的和。
    // 1.新增一个数
    // 2.若不新增，从这个数开始重新计数
    var maxSubArray = function (nums) {
      let dp = []
      const len = nums.length
      dp[0] = nums[0]

      let i = 1
      for (i; i < len; i++) {
        dp[i] = Math.max(nums[i], dp[i - 1] + nums[i])
      }

      // 关键点 ：dp  得到所有连续长串的值
      return Math.max(...dp)
    }

    // console.log(maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4]))

    function getMax(nums) {
      let max = -Infinity;
      for (let i = 0; i < nums.length; i++) {
        let sum = nums[i]
        max = Math.max(sum, max)
        for (let j = i + 1; j < nums.length; j++) {
          // 求连续子序列 往上加就行
          sum += nums[j];
          max = Math.max(sum, max)
        }
      }
      return max
    }


    // 121. 买卖股票的最佳时机

    /**  动规
   * @param {number[]} prices
   * @return {number}
   */
    var maxProfit = function (prices) {
      let maxNum = 0
      for (let i = 0; i < prices.length; i++) {
        for (let j = i + 1; j < prices.length; j++) {
          maxNum = Math.max(maxNum, prices[j] - prices[i])
        }
      }
      return maxNum
    }

    //贪心
    var maxProfit = function (prices) {
      let min = Infinity, max = 0

      for (let i = 0; i < prices.length; i++) {
        const price = prices[i]
        min = Math.min(min, price)
        max = Math.max(max, price - min)
      }
      return max
    }

    var maxProfit = function (prices) {
      let len = prices.length
      let dp = new Array(len).fill(0)
      let min = prices[0]

      for (let i = 1; i < len; i++) {
        const price = prices[i]
        min = Math.min(min, price)
        dp[i] = Math.max(dp[i - 1], price - min)
      }

      return dp[len - 1]
    }

    // console.log(maxProfit([2, 9, 1, 4]))


    // 70. 爬楼梯

    /** 动规
   * @param {number} n
   * @return {number}
   */

    //dp[1]=1
    //dp[2]=2
    //dp[3]=3
    //dp[4]=5

    var climbStairs = function (n) {
      let dp = []
      dp[1] = 1
      dp[2] = 2
      for (let i = 3; i <= n; i++) {
        dp[i] = dp[i - 1] + dp[i - 2]
      }
      return dp[n]
    }

    // 122. 买卖股票的最佳时机 II

    /**  贪心
   * @param {number[]} prices
   * @return {number}
   */

    var maxProfit = function (prices) {
      let len = prices.length
      let max = 0
      for (let i = 1; i < len; i++) {
        max += Math.max(0, prices[i] - prices[i - 1])
      }
      return max
    }

    // 100. 相同的树
    /**
   * @param {TreeNode} p
   * @param {TreeNode} q
   * @return {boolean}
   */
    var isSameTree = function (p, q) {
      return JSON.stringify(p) === JSON.stringify(q)
    }

    var isSameTree = function (p, q) {
      if (!p && !q) return true
      if (!p || !q) return false
      if (p.val != q.val) return false
      return isSameTree(p.left, q.left) && isSameTree(p.right, q.right)
    }

    // 704. 二分查找

    /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
    var search = function (nums, target) {
      return nums.indexOf(target)
    }

    var search = function (nums, target) {
      let left = 0
      let right = nums.length - 1
      while (left <= right) {
        let middleIndex = Math.floor((left + right) / 2)
        if (nums[middleIndex] === target) {
          return middleIndex
        }
        if (nums[middleIndex] < target) {
          left = middleIndex + 1
        }
        if (nums[middleIndex] > target) {
          right = middleIndex - 1
        }
      }
      return -1
    }

    // 283. 移动零

    /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */
    var moveZeroes = function (nums) {
      let index = 0
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] !== 0) {
          nums[index] = nums[i]
          index++
        }
      }

      return nums.fill(0, index)
    }

    // 88. 合并两个有序数组
    /** 
   * @param {number[]} nums1
   * @param {number} m
   * @param {number[]} nums2
   * @param {number} n
   * @return {void} Do not return anything, modify nums1 in-place instead.
   */
    var merge = function (nums1, m, nums2, n) {
      // return nums1.filter(v=>v!==0).concat(nums2.filter(v => v !== 0)).sort()
      return [...nums1.filter(v => v !== 0), ...nums2.filter(v => v !== 0)].sort()
    }


    // 167. 两数之和 II - 输入有序数组
    /** 双指针
   * @param {number[]} numbers
   * @param {number} target
   * @return {number[]}
   */
    var twoSum = function (numbers, target) {
      debugger
      let left = 0
      let right = numbers.length - 1

      while (left < right) {
        const val = numbers[left] + numbers[right] - target
        if (val > 0) {
          right--
        } else if (val < 0) {
          left++
        } else {
          return [left + 1, right + 1]  //题目要求下标按1 开始
        }
      }
    }

    // 125. 验证回文串

    /** 双指针
   * @param {string} s
   * @return {boolean}
   */
    var isPalindrome = function (s) {
      s = s.replace(/[^0-9a-zA-Z]/g, '').toLowerCase()
      let left = 0
      let right = s.length - 1

      while (left < right) {
        if (s[left] !== s[right]) {
          return false
        } else {
          left++
          right--
        }
      }
      return true
    }

    // 350. 两个数组的交集 II
    /**
   * @param {number[]} nums1
   * @param {number[]} nums2
   * @return {number[]}
   */
    var intersect = function (nums1, nums2) {
      let result = []
      const nums1Bigger = nums1.length - nums2.length
      let bigNums, smallNums
      nums1Bigger >= 0
        ? (bigNums = nums1, smallNums = nums2)
        : (bigNums = nums2, smallNums = nums1)

      for (let i = 0; i < smallNums.length; i++) {
        const index = bigNums.indexOf(smallNums[i])
        if (index !== -1) {
          result.push(smallNums[i])
          bigNums.splice(index, 1)  //取一个值去掉一个值
        }
      }
      return result
    }

    // 206. 反转链表
    /** 2个变量+while,保存之后下上中
   * @param {ListNode} head
   * @return {ListNode}
   */

    // 最小单位（上中下）1.下保存 2.下赋值上 3.上赋值中。返回上
    //不停的把curent的当前值翻转到prev上,curent又存储curent.next的值,最后返回pre!!!!!!!!!!
    //不要用数组的形式想链表，得不到答案

    var reverseList = function (head) {
      let prev = null // 创建这个变量作为反转链表的尾部
      let curent = head // 这个变量用于不断的移动指针。

      while (curent !== null) {
        // 翻转之前需要先保存next节点，不然翻转之后找不到这个位置的元素了
        let save = curent.next
        // 每次把current的值存储到prev的上一层
        curent.next = prev
        // 得到的新current赋值给prev 
        prev = curent
        // 将cur 移动到 next的位置储存的值 执行下一次的循环
        curent = save
      }
      // 退出while循环的条件是 cur 为 null。只要明白一件事情
      // pre 指向的是cur的前一个元素。所以翻转之后返回的应该是pre
      return prev
    }

    // const obj={

    //   next:{

    // 237. 删除链表中的节点

    /**
   * @param {ListNode} node
   * @return {void} Do not return anything, modify node in-place instead.
   */

    var deleteNode = function (node) {
      node.val = node.next.val, node.next = node.next.next
    }

    //输入某个节点，否则题目没意义
    var deleteNode = function (head, node) {
      let virtual = {
        next: head,
      }
      let curent = virtual
      while (curent) {
        if (curent.val === node.val) {
          virtual.val = virtual.next.val, virtual.next = virtual.next.next
          return virtual
        }
        curent.val = curent.next.val, curent.next = curent.next.next
      }
      return virtual
    }

    // 104. 二叉树的最大深度
    /** dsf
   * @param {TreeNode} root
   * @return {number}
   */

    //  dsf
    var maxDepth = function (root) {
      if (!root) return 0
      let max = 0

      const recursion = (node, depth) => {
        if (!node) return
        if (!node.left && !node.left) max = Math.max(max, depth)
        node.left && recursion(node.left, depth + 1)
        node.right && recursion(node.right, depth + 1)
      }
      recursion(root, 1)
      return max
    }

    //  bsf
    var maxDepth = function (root) {
      if (!root) return 0
      let queue = [root]
      let depth = 0

      while (queue.length) {
        let len = queue.length
        depth++
        for (let i = 0; i < len; i++) {
          const node = queue.shift()
          node.left && queue.push(node.left)
          node.right && queue.push(node.right)
        }
      }

      return depth
    }

    // 111. 二叉树的最小深度
    /**
   * @param {TreeNode} root
   * @return {number}
   */

    //  dsf
    var minDepth = function (root) {
      if (!root) return 0
      let min = Infinity

      const recursion = (node, depth) => {
        if (!node) return
        if (!node.left && !node.right) min = Math.min(min, depth)
        node.left && recursion(node.left, depth + 1)
        node.right && recursion(node.right, depth + 1)
      }
      recursion(root, 1)
      return min === Infinity ? 0 : min
    }

    //  bsf
    var minDepth = function (root) {
      if (!root) return 0
      let queue = [root]
      let depth = 0

      while (queue.length) {
        let len = queue.length
        depth++
        for (let i = 0; i < len; i++) {
          const node = queue.shift()
          if (!node.left && !node.right) return depth
          node.left && queue.push(node.left)
          node.right && queue.push(node.right)
        }
      }
    }

    // 101. 对称二叉树 节点以及val 都是镜像对称

    /**
   * @param {TreeNode} root
   * @return {boolean}
   */

    //bfs
    var isSymmetric = function (root) {
      if (!root) return true
      let queue = [root.left, root.right]

      while (queue.length) {
        let len = queue.length

        for (let i = 0; i < len; i += 2) {
          const left = queue.shift()
          const right = queue.shift()
          if ((left && right == null) || (left == null && right)) return false
          if (left && right) {
            if (left.val !== right.val) {
              return false;
            }
            queue.push(left.left, right.right)
            queue.push(left.right, right.left)
          }
        }
      }
      return true
    }


    //  dsf
    var isSymmetric = function (root) {
      if (!root) return true

      const recursion = (left, right) => {
        if (!left && !right) return true //叶子节点
        if (!left || !right) return false

        if (left.val !== right.val) return false
        return recursion(left.left, right.right) && recursion(left.right, right.left) //如若前者false, 就没必要继续了, 结果全都没被false判断，则是true

      }

      return recursion(root.left, root.right)
    }


    // 110. 平衡二叉树  ?

    /**
   * @param {TreeNode} root
   * @return {boolean}
   */

    //1.bfs计算节点层级
    //2.dfs 通过1计算每个节点层级差，超过1，则不是平衡
    //以下简化计算，值得思考！！！
    function getHeight(node) {
      if (!node) return 0
      return Math.max(getHeight(node.left), getHeight(node.right)) + 1
    }

    var isBalanced = function (root) {
      if (!root) {
        return true
      }
      let isSonBalnaced = Math.abs(getHeight(root.left) - getHeight(root.right)) <= 1
      return isSonBalnaced && isBalanced(root.left) && isBalanced(root.right)
    }


    // 112. 路径总和

    /**
   * @param {TreeNode} root
   * @param {number} targetSum
   * @return {boolean}
   */
    var hasPathSum = function (root, targetSum) {
      if (!root) return false
      let boo = false

      const recursion = (node, totalSum) => {
        totalSum += node.val
        if (!node.left && !node.right) {
          if (totalSum === targetSum) {
            boo = true
            return
          }
        }
        node.left && recursion(node.left, totalSum)
        node.right && recursion(node.right, totalSum)
      }

      recursion(root, 0)
      return boo
    }

    // 404. 左叶子之和

    /**
   * @param {TreeNode} root
   * @return {number}
   */

    //只计算叶子节点，并且是左
    var sumOfLeftLeaves = function (root) {
      let queue = [root]
      let leftSum = 0

      while (queue.length) {
        let len = queue.length
        for (let i = 0; i < len; i++) {
          const node = queue.shift()
          if (node.left && !node.left.left && !node.left.right) {
            leftSum += node.left.val
          }
          node.left && queue.push(node.left)
          node.right && queue.push(node.right)
        }
      }

      return leftSum
    }

    // 108. 将有序数组转换为二叉搜索树

    /**
   * @param {number[]} nums
   * @return {TreeNode}
   */

    //讲白了，就是二分查找
    var sortedArrayToBST = function (nums) {
      let n = nums.length
      if (!n) {
        return null
      }
      let mid = Math.floor(n / 2)
      let root = new TreeNode(nums[mid])

      root.left = sortedArrayToBST(nums.slice(0, mid))
      root.right = sortedArrayToBST(nums.slice(mid + 1, n))

      return root
    }






  </script>
