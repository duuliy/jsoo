<body>
  <script>
    function TreeCode() {
      let BiTree = function (ele) {
        this.val = ele;
        this.left = null;
        this.right = null;
      }

      this.createTree = function () {
        let biTree = new BiTree(1);
        biTree.left = new BiTree(2);
        biTree.right = new BiTree(3);
        biTree.left.left = new BiTree(4);
        biTree.left.left.left = new BiTree(5);
        biTree.left.left.right = new BiTree(6);
        biTree.right.left = new BiTree(7);
        biTree.right.right = new BiTree(8);
        biTree.right.left.right = new BiTree(9);
        return biTree;
      }
    }

    //前序遍历
    function ProOrderTraverse(biTree) {
      if (biTree == null) return;
      ProOrderTraverse(biTree.left);
      ProOrderTraverse(biTree.right);
    }

    //中序遍历
    function InOrderTraverse(biTree) {
      if (biTree == null) return;
      InOrderTraverse(biTree.left);
      InOrderTraverse(biTree.right);
    }

    //后续遍历
    function PostOrderTraverse(biTree) {
      if (biTree == null) return;
      PostOrderTraverse(biTree.left);
      PostOrderTraverse(biTree.right);
    }

    let myTree = new TreeCode();
    const _tree = myTree.createTree()
    console.log(_tree);

  </script>
